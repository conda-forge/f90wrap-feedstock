{% set name = "f90wrap" %}
{% set version = "0.2.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b950374a4a0b867ec838feeaa7b467528764ab29dd47b17d0d025895d92f9e43

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - setuptools
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
    - meson-python
    - numpy <1.24,>=1.13
  run:
    - python
    - numpy <1.24,>=1.13

test:
  imports:
    - f90wrap
  commands:
    - f90wrap -h
    - f2py-f90wrap -h
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jameskermode/f90wrap
  license: GPL-2.0
  license_file: LICENSE.txt
  summary: Fortran to Python interface generator with derived type support.

extra:
  recipe-maintainers:
    - jameskermode
    - ocefpaf
    - jan-janssen
